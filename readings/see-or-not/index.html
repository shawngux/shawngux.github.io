    <article><p>你见，或者不见我<br />
我就在那里<br />
不悲不喜</p>

<p>你念，或者不念我<br />
情就在那里<br />
不来不去</p>

<p>你爱，或者不爱我<br />
爱就在那里<br />
不增不减</p>

<p>你跟，或者不跟我<br />
我的手就在你手里<br />
不舍不弃</p>

<p>来我的怀里<br />
或者<br />
让我住进你的心里<br />
默认 相爱<br />
寂静 欢喜</p>
